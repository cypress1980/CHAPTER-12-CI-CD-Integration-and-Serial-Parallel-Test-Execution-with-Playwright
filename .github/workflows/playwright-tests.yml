name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

########################################
# PARALLEL SHARDED EXECUTION
########################################
jobs:
  parallel-tests:
    name: Parallel Sharded Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
        total_shards: [3]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-json-report

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run sharded tests
        run: |
          pytest tests \
            -n auto \
            --dist=loadgroup \
            --splits ${{ matrix.total_shards }} \
            --group ${{ matrix.shard }} \
            --json-report \
            --json-report-file=test-results/report-${{ matrix.shard }}.json

      - name: Upload shard JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shard-json-${{ matrix.shard }}
          path: test-results/



########################################
#  HTML REPORT
########################################
  detailed-html-report:
    name: Detailed HTML Report
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run tests (serial for full HTML)
        run: |
          pytest tests \
            --html=playwright-report/full-report.html \
            --self-contained-html

      - name: Upload full HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-full-html-report
          path: playwright-report/full-report.html