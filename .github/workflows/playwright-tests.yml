name: Playwright Python Tests with Sharding

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-shards:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]  # Adjust to your number of shards
        total_shards: [3]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-playwright pytest-xdist pytest-split pytest-html  # Add your requirements

    - name: Install Playwright browsers
      run: playwright install --with-deps

    - name: Run sharded tests
      run: |
        pytest --splits ${{ matrix.total_shards }} --group ${{ matrix.shard }} \
               -n auto \
               --junitxml=shard-xml-${{ matrix.shard }}.xml \
               --html=shard-html-${{ matrix.shard }}.html --self-contained-html

    - name: Upload shard artifacts
      uses: actions/upload-artifact@v4
      with:
        name: shard-${{ matrix.shard }}-reports
        path: |
          shard-xml-*.xml
          shard-html-*.html
          test-results/  # If you have Playwright traces/videos

  merge-reports:
    needs: test-shards  # Runs only after all shards complete
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install pytest pytest-html xunitmerge  # xunitmerge for merging XML

    - name: Download all shard artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: shard-*-reports
        merge-multiple: true  # Merges all into one directory

    - name: Merge JUnit XML reports
      run: |
        xunitmerge shard-xml-*.xml merged-results.xml

    - name: Generate combined HTML report
      run: |
        pytest --html=final-report.html --self-contained-html -m "not tests" --junitxml=merged-results.xml
      # The marker "not tests" ensures no real tests run; it just processes the XML

    - name: Upload final report
      uses: actions/upload-artifact@v4
      with:
        name: combined-pytest-report
        path: |
          final-report.html
          merged-results.xml

