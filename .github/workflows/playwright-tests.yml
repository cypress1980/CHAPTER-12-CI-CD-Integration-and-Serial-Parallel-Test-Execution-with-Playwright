name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Adjust number of shards (e.g., 5 for 5 parallel jobs)
        # Free GitHub runners allow up to ~20 concurrent jobs
        shard: [1, 2, 3, 4, 5]
        total_shards: [5]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'  # Or your version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Includes pytest, pytest-playwright, pytest-xdist, pytest-split

    - name: Install Playwright browsers
      run: playwright install --with-deps

    - name: Run sharded tests
      run: |
        pytest -n auto --dist loadgroup ${{ matrix.shard }}/${{ matrix.total_shards }} --html=playwright-report/report-${{ matrix.shard }}.html --self-contained-html

    - name: Upload test results (optional, for traces/videos)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results-shard-${{ matrix.shard }}
        path: |
          test-results/
          playwright-report/  # If using HTML reporter