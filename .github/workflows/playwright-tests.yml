name: Playwright Python Tests - Sharded with Combined Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-shards:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]          # Increase this number for more parallel shards
        total_shards: [3]         # Must match the number of shards above

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-xdist pytest-split pytest-html pytest-custom-exit-code junitparser

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run sharded tests
        run: |
          pytest --splits ${{ matrix.total_shards }} --group ${{ matrix.shard }} \
                 -n auto \
                 --junitxml=shard-xml-${{ matrix.shard }}.xml \
                 --html=shard-html-${{ matrix.shard }}.html --self-contained-html

      - name: Upload shard reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shard }}-reports
          path: |
            shard-xml-*.xml
            shard-html-*.html
            test-results/           # Playwright traces, videos, screenshots
            playwright-report/      # If using built-in Playwright reporter

  merge-reports:
    needs: test-shards
    runs-on: ubuntu-latest
    if: always()  # Ensures it runs even if some shards fail

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install required tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html pytest-custom-exit-code junitparser

      - name: Download all shard artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: shard-*-reports
          merge-multiple: true
          path: reports

      - name: Merge JUnit XML reports
        run: |
          cd reports
          python -m junitparser merge shard-xml-*.xml merged-results.xml

      - name: Generate combined HTML report from merged JUnit XML (no test re-run)
        run: |
          cd reports
          pytest --html=final-report.html --self-contained-html \
                 --junitxml=merged-results.xml \
                 -m "not existing_marker_to_skip_tests" \
                 --custom-exit-code=0

      - name: Upload combined report
        uses: actions/upload-artifact@v4
        with:
          name: combined-playwright-report
          path: |
            reports/final-report.html
            reports/merged-results.xml
            reports/test-results/
            reports/playwright-report/

