name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

########################################
# 1️⃣ PARALLEL SHARDED EXECUTION (FAST)
########################################
jobs:
  parallel-tests:
    name: Parallel Sharded Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
        total_shards: [3]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-json-report

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run sharded tests
        run: |
          pytest tests \
            -n auto \
            --dist=loadgroup \
            --splits ${{ matrix.total_shards }} \
            --group ${{ matrix.shard }} \
            --json-report \
            --json-report-file=test-results/report-${{ matrix.shard }}.json

      - name: Upload shard JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shard-json-${{ matrix.shard }}
          path: test-results/

########################################
# 2️⃣ MERGE SUMMARY (JSON = SOURCE OF TRUTH)
########################################
  merge-summary:
    name: Merge Test Summary
    needs: parallel-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download shard JSON reports
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Build merged summary HTML
        run: |
          python <<'PY'
          import json, glob

          total = {"passed": 0, "failed": 0, "skipped": 0}

          for file in glob.glob("reports/**/report-*.json", recursive=True):
              with open(file) as f:
                  s = json.load(f)["summary"]
              for k in total:
                  total[k] += s.get(k, 0)

          html = f"""
          <html>
          <head><title>Merged Test Summary</title></head>
          <body>
          <h1>Merged Playwright Test Summary</h1>
          <ul>
            <li>Passed: {total['passed']}</li>
            <li>Failed: {total['failed']}</li>
            <li>Skipped: {total['skipped']}</li>
          </ul>
          </body>
          </html>
          """

          with open("merged-summary.html", "w") as f:
              f.write(html)

          print("Merged summary created")
          PY

      - name: Upload merged summary
        uses: actions/upload-artifact@v4
        with:
          name: merged-test-summary
          path: merged-summary.html

########################################
# 3️⃣ SERIAL RUN FOR FULL HTML REPORT
########################################
  detailed-html-report:
    name: Detailed HTML Report (Serial)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run tests (serial for full HTML)
        run: |
          pytest tests \
            --html=playwright-report/full-report.html \
            --self-contained-html

      - name: Upload full HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-full-html-report
          path: playwright-report/full-report.html