name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

########################################
# 1️⃣ PARALLEL SHARDED RUN (FAST)
########################################
jobs:
  parallel-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
        total_shards: [3]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pytest-json-report

      - name: Install Playwright
        run: playwright install --with-deps

      - name: Run shard
        run: |
          pytest tests \
            -n auto \
            --dist=loadgroup \
            --splits ${{ matrix.total_shards }} \
            --group ${{ matrix.shard }} \
            --json-report \
            --json-report-file=test-results/report-${{ matrix.shard }}.json

      - name: Upload shard JSON
        uses: actions/upload-artifact@v4
        with:
          name: shard-json-${{ matrix.shard }}
          path: test-results/

########################################
# 2️⃣ MERGED SUMMARY (JSON → HTML)
########################################
  merge-summary:
    needs: parallel-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Build merged summary
        run: |
          python <<'PY'
          import json, glob

          totals = {"passed":0,"failed":0,"skipped":0}

          for f in glob.glob("reports/**/report-*.json", recursive=True):
              with open(f) as jf:
                  s = json.load(jf)["summary"]
              for k in totals:
                  totals[k] += s.get(k,0)

          html = f"""
          <html><body>
          <h1>Merged Test Summary</h1>
          <ul>
            <li>Passed: {totals['passed']}</li>
            <li>Failed: {totals['failed']}</li>
            <li>Skipped: {totals['skipped']}</li>
          </ul>
          </body></html>
          """

          open("merged-summary.html","w").write(html)
          PY

      - uses: actions/upload-artifact@v4
        with:
          name: merged-summary
          path: merged-summary.html

########################################
# 3️⃣ SERIAL RUN FOR FULL PYTEST-HTML
########################################
  full-html-report:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Install Playwright
        run: playwright install --with-deps

      - name: Run tests (serial)
        run: |
          pytest tests \
            --html=playwright-report/full-report.html \
            --self-contained-html

      - uses: actions/upload-artifact@v4
        with:
          name: pytest-html-full
          path: playwright-report/full-report.html