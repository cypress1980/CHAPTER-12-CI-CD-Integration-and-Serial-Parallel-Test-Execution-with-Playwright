name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
   playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Adjust number of shards (e.g., 5 for 5 parallel jobs)
        # Free GitHub runners allow up to ~20 concurrent jobs
        shard: [1, 2, 3]
        total_shards: [3]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'  # Or your version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Includes pytest, pytest-playwright, pytest-xdist, pytest-split

    - name: Install Playwright browsers
      run: playwright install --with-deps

    - name: Run sharded tests
      run: |
        pytest tests \
        -n auto \
        --dist=loadgroup \
        --splits ${{ matrix.total_shards }} \
        --group ${{ matrix.shard }} \
        --html=playwright-report/report-${{ matrix.shard }}.html \
        --self-contained-html

    - name: Ensure artifact directories exist
      run: |
        mkdir -p playwright-report test-results
        ls -la playwright-report || true

    - name: Upload blob report to GitHub Actions Artifacts
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: blob-report-${{ matrix.shard }}
        path: blob-report
        retention-days: 1
   merge-reports:
    # Merge reports after playwright-tests, even if some shards have failed
    if: ${{ !cancelled() }}
    needs: [playwright-tests]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v5
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v5
      with:
        path: all-blob-reports
        pattern: blob-report-*
        merge-multiple: true

    - name: Merge into HTML Report
      run: npx playwright merge-reports --reporter html ./all-blob-reports

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report--attempt-${{ github.run_attempt }}
        path: playwright-report
        retention-days: 14